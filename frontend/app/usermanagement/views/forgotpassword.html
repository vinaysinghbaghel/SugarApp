
<div class="bg"></div>


<div class="form_login" ng-controller="usersController" name="resetpasswordform"  ng-submit="forgotpassword(forgotemail)" >
	<div class="main_form">
			<div class="col-md-6 main_form_right">
				<div class="right_form_main">
					<form name="loginform" ng-submit="signIn(loginform)">
						<div class="form-group">
			                 	<p class="err-messg">{{errorMessage}}</p>		
			                </div> 
						<div class="form-group">
							<label for="username">Email Id</label>
							<input type="text" class="form-control" id="username" ng-model="forgotdata.email" required>
						</div>
						<button type="submit" class="hvr-bob" style="background-color: #a083ea;width: 100%;color: #fff;">Submit</button>  
					</form>
					{{message}}
				</div>
			</div>
		<div class="clearfix"></div>
	</div>
</div>
